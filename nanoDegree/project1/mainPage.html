<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <title>Dong</title>
</head>
<body>

  <div class="container">
    <div class="row header">
      <div class="col-md-6">
        <img src="http://placehold.it/100x100" alt="Logo" class="img-responsive title-logo">
      </div>
      <div class="col-md-6 text-uppercase text-right">
        <h1 class="title-super text-thin">Dong Wang</h1>
        <h3>The backpacker</h3>
      </div>

    </div>
    <div class="row">
      <div class="col-md-12">
        <hr>
      </div>
    </div>

    <div class="row img-landing">
      <div class="col-md-12">
        <img src="http://placehold.it/1140x400" alt="" class="img-responsive">
      </div>
      <div class="col-md-12">
        <h2 class="text-muted">Featured Work</h2>
      </div>
    </div>

    <div class="row text-center feature">
      <div class="col-md-4">
        <img src="http://placehold.it/360x200" alt="GITHUB" class="img-responsive">
        <h1 class="text-uppercase">GITHUB</h1>
        <a href="https://github.com/dongr87">https://github.com/dongr87</a>
      </div>
      <div class="col-md-4">
        <img src="http://placehold.it/360x200" alt="FACEBOOK" class="img-responsive">
        <h1 class="text-uppercase">FACEBOOK</h1>
        <a href="https://www.facebook.com/braidurtim">https://www.facebook.com/braidurtim</a>
      </div>
      <div class="col-md-4">
        <img src="http://placehold.it/360x200" alt="TWITTER" class="img-responsive">
        <h1 class="text-uppercase">TWITTER</h1>
        <a href="https://twitter.com/cicicore">https://twitter.com/cicicore</a>
      </div>
    </div>

  </div>

</body>
</html>
